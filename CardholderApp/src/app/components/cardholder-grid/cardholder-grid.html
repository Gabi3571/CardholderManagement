<div class="grid-header flex justify-end items-center mb-4">
  <button mat-raised-button color="primary" (click)="addCardholder()">Add Cardholder</button>
</div>

<table mat-table [dataSource]="cardholders" class="mat-elevation-z2 w-full">

  <ng-container *ngFor="let column of columns">
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>
        <ng-container [ngSwitch]="column">
          <ng-container *ngSwitchCase="'actions'">Actions</ng-container>

          <ng-container *ngSwitchCase="'transactionCount'">
            <span (click)="onSortTransactionCount()" style="cursor:pointer; user-select:none">
              Transaction Count
              <mat-icon style="vertical-align: middle;">
                {{ sortOrder === 'asc' ? 'arrow_upward' : 'arrow_downward' }}
              </mat-icon>
            </span>
          </ng-container>

          <ng-container *ngSwitchDefault>{{ column | titlecase }}</ng-container>

        </ng-container>
      </th>

      <td mat-cell *matCellDef="let element">
        <ng-container [ngSwitch]="column">

          <ng-container *ngSwitchCase="'actions'">
            <button mat-icon-button color="primary" (click)="editCardholder(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteCardholder(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </ng-container>

          <ng-container *ngSwitchCase="'transactionCount'">{{ element.transactionCount }}</ng-container>

          <ng-container *ngSwitchDefault>{{ element[column] }}</ng-container>

        </ng-container>
      </td>

    </ng-container>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>

</table>

<mat-paginator
  [length]="totalCount"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 25, 50]"
  (page)="onPageChange($event)">
</mat-paginator>
