<div class="grid-header flex justify-end items-center mb-4">
  <button mat-raised-button color="primary" (click)="addCardholder()">
    Add Cardholder
  </button>
</div>

<table mat-table [dataSource]="cardholders" class="mat-elevation-z2 w-full">

  <ng-container *ngFor="let column of columns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef> {{ column | titlecase }} </th>
    <td mat-cell *matCellDef="let element"> 
      <ng-container [ngSwitch]="column">
        <ng-container *ngSwitchCase="'actions'">
          <button mat-icon-button color="primary" (click)="editCardholder(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCardholder(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </ng-container>
        <ng-container *ngSwitchDefault>{{ element[column] }}</ng-container>
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
